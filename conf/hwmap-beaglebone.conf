# Hardware map for BeagleBone Black/Industrial
# I2C
I2C1_DEV=/dev/i2c-1
I2C2_DEV=/dev/i2c-2
# UART
UART1_DEV=/dev/ttyO1
UART2_DEV=/dev/ttyO2
# GPIO (header pin numbers)
I2C1_SDA=20
I2C1_SCL=19
UART1_TX=24
UART1_RX=26
# ADC
ADC1_DEV=/sys/bus/iio/devices/iio:device0/in_voltage0_raw
ADC2_DEV=/sys/bus/iio/devices/iio:device0/in_voltage1_raw
# PWM
PWM1_DEV=/sys/class/pwm/pwmchip0/pwm0
PWM2_DEV=/sys/class/pwm/pwmchip0/pwm1
