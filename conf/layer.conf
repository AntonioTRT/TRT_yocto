# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-trt"
BBFILE_PATTERN_meta-trt = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-trt = "6"

LAYERVERSION_meta-trt = "1"
LAYERSERIES_COMPAT_meta-trt = "kirkstone langdale mickledore nanbield scarthgap styhead"

# Layer dependencies
LAYERDEPENDS_meta-trt = "core openembedded-layer meta-python networking-layer"